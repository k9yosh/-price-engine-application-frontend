<div class="container" style="margin-top: 20px">
  <div class="row">
    <div class="col-sm-2">
    </div>

    <div class="col-sm-8">

      <div class="card">
        <div class="card-header">
          <h1 class="text-center">
            Price List
          </h1>
        </div>
        <div class="card-body">

          <div>
            <form class="form-group">
              <div>
                <label for="productSelection">Product</label>
                <select name="productSelection" id="productSelection" class="custom-select" style="display: inline-block" [(ngModel)]="selectedProduct" (ngModelChange)="calculatePrices(selectedProduct, 50)">
                  <option *ngFor="let product of products" [ngValue]="product">{{product.name}}</option>
                </select>
              </div>
            </form>
          </div>

          <div>
            <table class="table table-dark table-hover table-sm table-striped" style="table-layout: auto">
              <thead>
              <tr>
                <th class="col-xs-2">#</th>
                <th class="col-xs-4">Quantity</th>
                <th class="col-xs-3" style="position: relative">Optimal Price Combination</th>
                <th class="col-xs-3">Price</th>
              </tr>
              </thead>
              <tbody>
              <tr class="hideDivButtons" *ngFor="let price of optimalPrices; index as elementIndex">
                <th scope="row">{{elementIndex+1}}</th>
                <td>{{price.requestedUnits}}</td>
                <td>
                  units: {{price.units}}
                  cartons: {{price.cartons}}
                </td>
                <td>{{price.finalPrice | currency:'':'':'1.2-2'}}</td>
              </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>

    </div>

    <div class="col-sm-2">
    </div>
  </div>

  <div class="row" style="margin-top: 10px">

    <div class="col-sm-2">
    </div>

    <div class="col-sm-8">
      <div style="display: flex; align-items: center; justify-content: center; margin-top: 10px">
        <button class="btn btn-info" type="button" (click)="showPriceCalc()">Show Price Calculator</button>
      </div>
    </div>

    <div class="col-sm-2">
    </div>
  </div>

</div>
